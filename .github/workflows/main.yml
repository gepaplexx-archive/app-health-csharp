name: GitHub Actions Main
on: 
  push:
    tags:
       - '*'
    branches: 
       - main

jobs:
  UnitTests:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Unit Test
        run: cd .\app-health-csharp-unitTest && dotnet test  
   
  release:
    name: Release
    runs-on: windows-latest
    needs: 
        - UnitTests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Create a new tag
        uses: phish108/autotag-action@1.1.37
        id: autotag
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create a new release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.autotag.outputs.new-tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  
          
  build:
    runs-on: windows-latest
    needs: 
        - release
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file ./gepaplexxPraktikantenAnwendung/Dockerfile --tag image-tag:$(date +%s)
        
  notifyFail:
    name: "Notify Slack Channel #fail"
    runs-on: windows-latest
    if: ${{ failure() }}
    needs:
      - UnitTests
      - release
      - build
    steps:
      - name: Google Chat Notification
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: Build
          url: https://chat.googleapis.com/v1/spaces/AAAAKZ_kPJI/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=UxrXeTsszQ2GFfUglk1hH9qZuH_o6zastOP1UF2NDU0%3D
          status: failure
  
